{% extends "base.html" %}

{% block content %}
  {% if g.user %}
    <h2> {{ name }} | ID: {{ id }}</h2>
    <ul>
    {% for price in prices %}

      <li> Zeny per: {{ price.price}}</li>
      <li> Shop Owner: {{ price.owner }}</li>
      <li> Store Opened: {{ price.timestamp }}</li>
    <br>
    {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
