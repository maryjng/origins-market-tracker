<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OriginsRO Market Tracking</title>

  <link rel="stylesheet" href="/static/bootstrap.css">

</head>

  <body>
    <div class="title"><h1> OriginsRO Virtual Market Tracker (WoE Edition) </h1></div>

      {% for message in get_flashed_messages() %}
        <h2>{{ message }}</h2>
      {% endfor %}

      <nav class="nav">
        {% if not g.user %}
          <a href="/login" class="nav-link"> Login </a>
          <a href="/register" class="nav-link"> Register </a>
        {% else %}
          <a href="/tracking" class="nav-link"> My Trackings </a>
          <a href="/tracking/add" class="nav-link"> Add Item </a>
          <a href="/logout" class="nav-link">Logout</a>
        {% endif %}
      </nav>
    </div>

    {% block content %}

    {% endblock %}

  </body>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="static/script.js"></script>
</html>
